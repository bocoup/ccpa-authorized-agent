---
version: '2.3'
services:
  webapp:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
      - DEBUG=*
      - NODE_ENV=development
      - HTTP_SESSION_KEY=development_session_key
      - ADMIN_PASSWORD=development_admin_password
      - DATABASE_URL=postgres://postgres:development_postgres_password@db:5432/ccpa
      - PUBLIC_ADDRESS=http://localhost:5000

      # Configure integration with the Mailgun service to instead reference the
      # local test server designed to approximate the expected functionality.
      # - MAILGUN_MESSAGING_DOMAIN=development_mailgun_messaging_domain
      # - MAILGUN_API_KEY=development_mailgun_api_key
      # - MAILGUN_SENDER=Excited User <me@samples.mailgun.org>
      # - MAILGUN_SERVICE_DOMAIN=http://fake-api:3111
      - MAILGUN_MESSAGING_DOMAIN
      - MAILGUN_API_KEY
      - MAILGUN_SENDER
      - MAILGUN_SERVICE_DOMAIN
    depends_on:
      - db
  fake-api:
    build:
      context: src/fake-api
      # The following setting is a workaround recommended by the Selenium
      # maintainers
      # https://github.com/SeleniumHQ/docker-selenium/tree/b0dadfe7f37b944889f638ffe97a5341fb1a9669
      shm_size: 2g
    ports:
      - "3111:3111"
    environment:
      - PORT=3111
      - WEBDRIVER_DOMAIN=firefox:4444
      - APP_DOMAIN=webapp:5000
  firefox:
    image: selenium/standalone-firefox:4.0.0-beta-1-prerelease-20210201
    ports:
      - "4444:4444"
  db:
    # 12 is the latest version offered by Heroku
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=development_postgres_password
      - POSTGRES_DB=ccpa
